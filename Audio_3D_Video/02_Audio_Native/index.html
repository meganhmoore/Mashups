<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Native Web Audio Example</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>

		<h1>Native Web Audio Example</h1>
		<button type="button" id="play">PLAY</button>
		<button type="button" id="pause">PAUSE</button>

		<ul>Playback Controls
			<li>UP ARROW - press during playback to increase playback rate</li>
			<li>DOWN ARROW - press during playback to decrease playback rate</li>
		</ul>

		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script src="main_native.js"></script>
	</body>
</html>
